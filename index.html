<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Login Form Validation</title>
</head>
<body>
 <div class="container">
     <div class="content">
         <div class="logo">
             <img src="./images/logo.svg" alt="">
         </div>
         <div class="image"></div>
            <!-- <img src="./images/illustration.svg" alt=""> -->
         <div class="text">Start for free & Get <br> attractive offers today!</div>
     </div>
     <form id="form">
        <div class="social">
         <div class="title">Get Started</div>
         <div class="question">
             Already have an account? <br />
             <span>Log In</span>
         </div>
         <div class="btn">
             <div class="btn-1">
                <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                Sign Up
             </div>
             <div class="btn-2">
                <img src="https://img.icons8.com/fluency/30/000000/facebook-new.png"/>
                Sign Up
             </div>
         </div>
         <div class="or">Or</div>
        </div>
         <!-- /**
            * ! User Name input 
            **/ -->
         <div>
             <label for="username">Name</label>
             <i class="fas fa-user"></i>
             <input type="text" name="username" id="username" placeholder="Full Name">
             <i class="fas fa-exclamation-circle failure-icon"></i>
             <i class="far fa-check-circle success-icon"></i>
             <div class="error"></div>
         </div>
         <!-- /**
            * ! Email input 
            **/ -->
         <div>
             <label for="email">Email</label>
             <i class="far fa-envelope"></i>
             <input type="email" name="email" id="email" placeholder="abc@example.com">
             <i class="fas fa-exclamation-circle failure-icon"></i>
             <i class="far fa-check-circle success-icon"></i>
             <div class="error"></div>
         </div>
         <!-- /**
            * ! Password input 
            **/ -->
         <div>
             <label for="password">Password</label>
             <i class="fas fa-lock"></i>
             <input type="password" name="password" id="password" placeholder="Password here">
             <i class="fas fa-exclamation-circle failure-icon"></i>
             <i class="far fa-check-circle success-icon"></i>
             <div class="error"></div>
         </div>
         <button type="submit" id="submit">Submit</button>
     </form>

 </div>   
</body>
<script src="./main.js"></script>
</html>
